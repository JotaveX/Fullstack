<nb-card>
    <nb-card-header>
      Cadastro de Vaca
    </nb-card-header>  
  
    <nb-card-body>
        <button style="margin-bottom: 1rem;" nbButton status="primary" (click)="openModalVaca(null)">Novo</button>   
        <ng2-smart-table #ng2TbVaca 
          [settings]="tbVacaConfig" 
          [source]="tbVacaData" 
          (edit)="openModalVaca($event)" 
          (delete)="openModalExclusion($event)">          
        </ng2-smart-table>
    </nb-card-body>
  </nb-card>
  
  
  <ng-template #dialogVaca let-data let-ref="dialogRef">
    <nb-card style="width: 25em">
      <nb-card-header>Cadastro de Usu√°rio ({{ findOperation() }})</nb-card-header>
      <nb-card-body>
        <form [formGroup]="formVaca" autocomplete="off">
          <div class="form-group">
            <label for="nome">Nome *</label>
            <input class="form-control" id="nome" formControlName="nome">
          </div>  
  
          <div class="form-group">
            <label for="brinco">Brinco *</label>
            <input id="brinco" class="form-control" id="brinco" formControlName="brinco">
          </div>

          <div class="form-group">
            <label for="born">Nascimento *</label>
            <input id="born" type="date" class="form-control" formControlName="born">
          </div>

        </form>
      </nb-card-body>
      <nb-card-footer>        
        <button nbButton (click)="ref.close()">Cancelar</button>
        <button class="btn-action-modal" nbButton status="primary" (click)="btnSave($event);">Salvar</button>
      </nb-card-footer>
    </nb-card>
  </ng-template>
  
  <ng-template #dialogDelete let-data let-ref="dialogRef">
    <nb-card>
      <nb-card-header>Excluir Vaca</nb-card-header>
      <nb-card-body>
        Tem certeza que deseja excluir a vaca <span style="font-weight: bold">{{ data }}</span>?  
      </nb-card-body>
      <nb-card-footer>
        <button nbButton (click)="ref.close()">Cancelar</button>
        <button class="btn-action-modal" nbButton status="danger" (click)="btnDelete($event);">Excluir</button>
      </nb-card-footer>
    </nb-card>
  </ng-template>
